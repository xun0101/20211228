<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.css' />
  <title>Document</title>
  <style>
  body{
    padding:20px 0;
  }

  .wrap{
    width: 600px;
    height: 300px;
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 20px;
  }

  .box1{
    width: 50px;
    height: 50px;
    margin: 5px;
    background: #000;
  }

  button{
    margin-bottom: 10px;
  }

  h4{
    margin-top: 24px;
  }
  </style>
</head>

<body>
<div class="container">
  <h3>13. tween 的方法(methods)</h3>
  <div style="background-color:#eee ;">
    <div class="box1"></div>
  </div>

  <div class="row">
    <div class="col">
      <h4>控制動畫的方法</h4>
      <button id="play">play 正向播放</button>
      <button id="reverse">reverse 反向播放</button>
      <button id="pause">pause 暫停</button>
      <button id="resume">resume 恢復</button>
      <button id="restart">restart 重播</button>
      <button id="seek">seek 跳至某個時間點</button>

      <h4>延遲、重複方法</h4>
      <button id="delay">delay</button>
      <button id="repeat">repeat(1)</button>
      <button id="repeatDelay">repeatDelay</button>

      <h4>進度相關方法</h4>
      <button id="progress">progress 與 totalProgress</button>
      <button id="time">time 與 totalTime</button>
      <button id="duration">duration 與 totalDuration</button>
      <button id="timeScale">timeScale</button>

      <h4>其他方法</h4>
      <button id="targets">targets 與 then</button>
      <button id="iteration">iteration</button>
    </div>
    <div class="col">
      <h4>狀態</h4>
      <p id="paused-text">paused狀態(動畫目前是否暫停):</p>
      <p id="reversed-text">reversed狀態(動畫是否反向進行中):</p>
      <p id="isActive-text">isActive狀態(動畫是否進行中):</p>

      <hr>

      <h4>進度</h4>
      <p id="progress-text">progress:</p>
      <p id="totalProgress-text">totalProgress:</p>
      <p id="time-text">time:</p>
      <p id="totalTime-text">totalTime:</p>
      <p id="duration-text">duration:</p>
      <p id="totalDuration-text">totalDuration:</p>

      <hr>

      <h4>其他</h4>
      <p id="iteration-text">iteration:</p>
    </div>
  </div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <!-- gsap主程式 -->
  <script src="./js/gsap.js"></script>
  <script>
    const tweenText = {
      paused:'paused狀態(動畫目前是否暫停)',
      reversed: 'reversed狀態(動畫是否反向進行中)',
      isActive: 'isActive狀態(動畫是否進行中)'
    }

    const tween = gsap.to('.box1',{
      x: $('.container').width() - $('.box1').width(),
      duration: 3,
      paused: true,
      reversed: false,
      ease: 'none',
      onUpdate(){
        // 狀態
        $('#paused-text').text(`${tweenText.paused}:${this.paused()}`)
        $('#reversed-text').text(`${tweenText.reversed}:${this.reversed()}`)
        $('#isActive-text').text(`${tweenText.isActive}:${this.isActive()}`)

        // 進度
        $('#progress-text').text(`progress:${this.progress().toFixed(1)}`)
        $('#totalProgress-text').text(`totalProgress:${this.totalProgress().toFixed(1)}`)

        $('#time-text').text(`time:${this.time().toFixed(1)}`)
        $('#totalTime-text').text(`totalTime:${this.totalTime().toFixed(1)}`)

        $('#duration-text').text(`duration:${this.duration()}`)
        $('#totalDuration-text').text(`totalDuration:${this.totalDuration()}`)
      },
      onStart(){
        $('#iteration-text').text(`iteration:播放第${this.iteration()}次`)
      },
      onRepeat(){
        $('#iteration-text').text(`iteration:播放第${this.iteration()}次`)
      }
    })

    // 控制動畫的方法
    // 正向播放，從目前播放頭(playhead)的位置正向播放
    $('#play').on('click', function() {
      tween.play()
      // tween.play(2) //可設定播放時間秒數，如果時間軸還可以label(標籤)
    })
    // 反向播放
    $('#reverse').on('click', function() {
      // tween.reverse()
      // tween.reverse(2) //可設定播放時間秒數，從哪個時間位置開始反向播放
      tween.reversed(!(tween.reversed())) //可以反向狀態，做到到正、反向播放
    })

    // 暫停
    $('#pause').on('click', function() {
      tween.pause()
      $('#paused-text').text(`${tweenText.paused}:${tween.paused()}`)
      $('#isActive-text').text(`${tweenText.isActive}:${tween.isActive()}`)
    })

    // 恢復目前的播放，不會改變方向，也就是說目前正向還是反向
    $('#resume').on('click', function() {
      tween.resume()
    })

    $('#restart').on('click', function() {
      tween.restart() //false預設不考慮delay 立刻重新播放，true考慮delay
    })

    // 跳至某個時間點
    $('#seek').on('click', function() {
      tween.seek(5) //將播放頭跳至某個時間點或時間軸label，除非播放頭已經開始播放。否則只會停留在時間點部會播放
    })

    // 延遲、重複方法
    // 延遲
    $('#delay').on('click', function() {
      tween.play().delay(3) //設定延遲時間，delay()要在play()後面
      console.log(tween.delay()) //取得延遲時間
    })

    // 重播
    $('#repeat').on('click', function() {
      tween.repeat(1).play() //設定重複次數，然後播放
      console.log(tween.repeat()) //取得repeat次數
    })

    // 重播時間的延遲時間
    $('#repeatDelay').on('click', function() {
      tween.repeatDelay(3)
      tween.repeat(1).play()
      console.log(tween.repeatDelay())//取得repeatDelay秒數
    })

    // 進度相關的方法____________________________________________________
    // progress
    $('#progress').on('click', function() {
      // 1. 在 repeat 0 時，progress 和 totalProgress 兩者一樣
      // 2. 如果設定了 repeat、repeatDelay ，那麼 totalProgress 為整體進度(只跑一次)，但 progress 會跑好幾式
      tween.repeat(1)
      tween.repeatDelay(5)
      tween.play()

      // 取出值
      console.log(tween.progress(),tween.totalProgress())
    })

    // time
    $('#time').on('click', function() {
      // 1. 在 repeat 0 時，time 和 totalTime 兩者一樣
      // 2. 如果設定了 repeat、repeatDelay ，那麼 totalTime 只跑一次(過程包含 repeatDelay)，但 time 會跑好幾式
      tween.repeat(1)
      tween.repeatDelay(5)
      tween.play() 
    })

    // duration
    $('#duration').on('click', function() {
      // duration 是初始播放與repeat時間的依據，duration 10，初始播放、repeat 播放都是10秒
      // totalDuration 會將 repeatDelay 算進去
      tween.duration(10)
      tween.repeatDelay(2)
      tween.repeat(1)
      tween.play() 
    })

    $('#timeScale').on('click', function() {
      // timeScale 會影響動畫播放速度， > 1 數值越大越快， < 1 數值越小越慢
      tween.timeScale(0.5).play()
    })

    $('#targets').on('click', function() {
      console.log(tween.targets())
      tween.play()
      tween
      .then(function(tween){
        $(tween.targets()).css({backgroundColor: 'blue' })
        return tween
      })
      .then(function(tween){
        setTimeout(() => {
          gsap.to('.box1',{
            backgroundColor: 'red',
            rotation: 360
          })
        }, 1000)
      })
    })

    $('#iteration').on('click', function() {
      tween.repeat(2)
      tween.play()
      // tween.repeat(2).iteration().play()
    })
  </script>

</body>
</html>
