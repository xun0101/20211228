<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.css' />
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      height: 100%;
      background: url(./images/jojo/bg.png)no-repeat center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #wrap {
      overflow: hidden;
      width: 1284px;
      height: 720px;
    }
  </style>
</head>

<body>
  <div id="wrap">

  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <!-- gsap主程式 -->
  <script src="./js/gsap.js"></script>
  <script>
    function loadImage() {
      for (let i = 1; i <= 36; i++) {
        wrap.innerHTML += `<img class="img" src="./images/jojo/jojo_${i}.png" width="214" height="120">`
      }
    }
    loadImage()
    let flyToggle = 'out'

    document.addEventListener('click', function () {
      if (flyToggle == 'out') {
        gsap.to('.img', {
          x: '100vw',
          rotation: 3600,
          duration: 1,
          ease: 'back.inOut(5)',
          stagger: {
            each: 0.1,
            grid: 'auto',
            from: 'center'
          },
          onComplete() {
          flyToggle = 'in'
        }
        })
      } else {
        gsap.to('.img', {
          x: 0,
          rotation: 0,
          duration: 1,
          ease: 'elastic.inOut(3)',
          stagger: {
            each: 0.5,
            grid: 'auto',
            from: 'center'
          },
          onComplete() {
          flyToggle = 'out'
        }
        })
      }
    })
  </script>

</body>

</html>
