<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.css' />
  <title>Document</title>
  <style>
    body{
      overflow: hidden;
      background-color: black;
    }

    .box{
      width: 100px;
      height: 100px;
      background: white;
      position: absolute;
    }

    .shadow{
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.5);
      position: absolute;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <!-- gsap主程式 -->
  <script src="./js/gsap.js"></script>
  <script>
    for (let i = 0; i < 9; i++){
      document.body.insertAdjacentHTML('beforeEnd', '<div class="shadow"></div>')
    }

    window.addEventListener('mousemove', function(e){
      gsap.to('.box',{
        x:e.pageX - $('.box').width()/2,
        y:e.pageY- $('.box').height()/2,
        duration:2,
        ease:'power3.out(5)'
      }),
      gsap.to('.shadow',{
        x:e.pageX - $('.box').width()/2,
        y:e.pageY- $('.box').height()/2,
        duration:2,
        ease:'power3.out(5)',
        opacity:function(index){
          return 1 - (index + 1) * 0.1
        },
        delay:function(index){
          return 0.1 * (index + 1) + 0.1
        }
      })
    })
  </script>

</body>
</html>
