  <h3>12. gsap.from() 與 gsap.fromTo()</h3>
  <p>除樂 gsap.to() 還有gsap.from() 與 gsap.fromTo()來建立補間動畫 tween</p>

  <h4>gsap.from()</h4>
  <p>指定補間動畫從 設定狀態 到 目前狀態，例如:使用進場動畫</p>
  <div class="box6"></div>

  <h4>gsap.fromTo()</h4>
  <p>指定補間動畫從 from設定狀態1 到 to設定狀態2 (少用，會增加不少程式碼)</p>
  <div class="box7"></div>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <!-- gsap主程式 -->
  <script src="./js/gsap.js"></script>
  <script>
    // 10. Stagger 交錯效果__________________________________________________
    const tween = gsap.to('.box1', {
      y: 100,
      delay: 0.5,
      duration: 0.5,
      stagger: 0.1, //每個元素動畫交錯的時間，可以只設定數值，或物件寫法
      stagger: {
        each: 0.1, //每個元素動畫交錯的時間
        // amount: 10, //設定一個總時間，分配給元素
        from: 'edges', //從第幾個index開始(0 開始)散開交錯，或設定關鍵字'start'、'end'、'center'、'edges'、'random'
        repeat: -1,
        yoyo: true,
      },
      ease: 'none',
      repeat: -1,
      yoyo: true,
    })

    // 列、欄交錯_________________________________________
    const tween2 = gsap.to('.box2', {
      rotation: 360,
      stagger: {
        each: 0.5,
        grid: [1, 10], //設定[列，欄]。設定列、欄交錯(範例 1列、10欄，從中間開始交錯散開)
        from: 'center',
      },
      duration: 3,
      ease: 'none'
    })

    // axis 軸交錯設定_________________________________________
    const tween3 = gsap.to('.box3', {
      scale: 0.1,
      stagger: {
        each: 0.1,
        from: 'center',
        grid: 'auto',
        axis: 'x',  //以軸單位交錯，'x' 或 'y'
        yoyo: true,
        repeat: -1
      },
      duration: 1,
      ease: 'none'
    })

    // stagger function_____________________________________
    // 可以在裡面自訂邏輯用於偏移量的分配，每個元素會呼叫一次該函式，最後要返回偏移量值
    const tween4 = gsap.to('.box4', {
      background: 'red',
      y: 100,
      repeat: 1,
      yoyo: true,
      stagger: function (index, tagger, targets) {
        console.log(index, tagger, targets)
        let gap = 0.5
        if (index % 2 == 0) {
          gap = 0.2
        } else {
          gap = 0.5
        }
        return gap * index
      }
    })

    // 11.動畫狀態與事件函式___________________________________
    const tween5 = gsap.to('.box5',{
      x: '80vw',
      duration: 5,
      yoyo: true,
      paused: true, //補間動畫 tween 是否為暫停狀態
      reversed: false, //補間動畫 tween 是否為反轉狀態
      ease: 'none',
      // 當動畫開始時
      onStart: function(param1,param2) { //不能用 => 函式
        console.log(param1,param2)
        // this 指向 tween 自己
        console.log(this)
        // 指向目前存放演員的陣列
        console.log(this.targets())
      },
      onStartParams: ['動畫開始','Lin'],
      onComplete: myComplete,
      onCompleteParams: ['動畫結束','Lin'],
      // 當動畫持續進行時
      onUpdate(param1,param2){
        console.log(param1,param2)
        console.log(this.progress())
        $('.progress-bar').css({
          width:`${this.progress()*100}%`
        })
      },
      onUpdateParams: ['動畫更新中','Lin'],
    })

    function myComplete(param1,param2) {
      console.log(param1,param2)
    }

    // 正向播放
    $('#btn1').on('click', function(){
      tween5.play() // 正向播放
      console.log(tween5.paused())
    })
    // 暫停狀態
    $('#btn2').on('click', function(){
      // tween5.pause()
      tween5.paused(!(tween5.paused()))
      console.log('paused 狀態:' + tween5.paused())
    })
    // 反轉狀態
    $('#btn3').on('click', function(){
      // tween5.reverse() //反向播放
      tween5.reversed(!(tween5.reversed())) // 若反轉狀態為true，則是false。反之為false則是true
      console.log('reversed 狀態:' + tween5.reversed())
    })

// 12. gsap.from() 與 gsap.fromTo()________________________
// gsap.from()
gsap.from('.box6',{
  x:-500,
  duration: 1,
  ease: 'elastic'
})
// gsap.fromTo()
gsap.fromTo('.box7',
{
  x:1000
},
{
  x: 100,
  delay: 1, //delat、duration要設定在第二組
  duration:3
}
