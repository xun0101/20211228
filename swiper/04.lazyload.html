<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 1. swiper css -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.2/css/bootstrap.css' />
  <title>Document</title>

  <style>
    :root {
      /* swiper 主題顏色 */
      --swiper-theme-color:white;
    }
    #Lin.swiper {
      width: 100%;
      height: 400px;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: black;
    }
    .swiper-slide img{
      width: 100%;
        height: 100%;
        object-fit: cover;

        transform: translate(-50%, -50%);
        position: absolute;
        left: 50%;
        top: 50%;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Lazy load images</h1>
    <div id="Lin" class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <!-- Required swiper-lazy class and image source specified in data-src attribute -->
        <img
          data-src="https://picsum.photos/1920/400/?random=1"
          class="swiper-lazy"
        />
        <!-- Preloader image -->
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
      </div>
      <div class="swiper-slide">
        <!-- Required swiper-lazy class and image source specified in data-src attribute -->
        <img
          data-src="https://picsum.photos/1920/400/?random=2"
          class="swiper-lazy"
        />
        <!-- Preloader image -->
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
      </div>
      <div class="swiper-slide">
        <!-- Required swiper-lazy class and image source specified in data-src attribute -->
        <img
          data-src="https://picsum.photos/1920/400/?random=3"
          class="swiper-lazy"
        />
        <!-- Preloader image -->
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
      </div>
      <div class="swiper-slide">
        <!-- Required swiper-lazy class and image source specified in data-src attribute -->
        <img
          data-src="https://picsum.photos/1920/400/?random=4"
          class="swiper-lazy"
        />
        <!-- Preloader image -->
        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js'></script>
  <!-- 2. swiper js -->
  <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script>
  const Lin = new Swiper("#Lin", {
        lazy: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
</script>
</body>

</html>
